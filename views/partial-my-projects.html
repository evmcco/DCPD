
<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Short Description</td>
            <td>GitHub Repo</td>
            <td>URL</td>
            <td>Group Members</td>
        </tr>
    </thead>
    ${myProjectsList.map( project =>
    `<tr>
        <td><a href="/projects/${project.project_id}">${project.project_name}</a></td>
        <td>${project.project_description}</td>
        <td class="is-hidden-mobile"><a href="${project.github_repo}" target="_blank">${project.github_repo}</a></td>
        <td><a href="${project.project_url}" target="_blank">${project.project_url}</a></td>
        <td>${project.users_list ? project.users_list : ''}</td>
        <td><a href="/projects/edit/${project.project_id}">Edit</a></td>
    </tr>`
    ).join('')}
</table>
